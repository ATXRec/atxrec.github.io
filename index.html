<script>
var filtered_urls = [];
var first_run = true;
filter_ids = ["dropdown-park", "dropdown-pool", "dropdown-playground", "dropdown-splash", "dropdown-trail", "dropdown-field", "dropdown-museum", "dropdown-rec", "dropdown-art"];

function switchActive(id) {

  if ( document.getElementById(id).classList.contains("active") ) {
    document.getElementById(id).classList.toggle("active");
    if (id == "dropdown-park") {
      id_url = ("https://i.imgur.com/Sq7ZWl4.png")
    } else if (id == "dropdown-pool") {
      id_url = ("https://i.imgur.com/hWD3v5O.png")
    } else if (id == "dropdown-playground") {
      id_url = ("https://i.imgur.com/umsvfED.png")
    } else if (id == "dropdown-splash") {
      id_url = ("https://i.imgur.com/tO61iV6.png")
    } else if (id == "dropdown-trail") {
      id_url = ("https://i.imgur.com/K7MTLyv.png")
    } else if (id == "dropdown-field") {
      id_url = ("https://i.imgur.com/YmGq2KL.png")
    } else if (id == "dropdown-museum") {
      id_url = ("https://i.imgur.com/Q657jYI.png")
    } else if (id == "dropdown-rec") {
      id_url = ("https://i.imgur.com/SMUpvya.png")
    } else if (id == "dropdown-art") {

    };
    for (i = 0; i < filtered_urls.length; i++) {
      if (filtered_urls[i] == id_url) {
        filtered_urls.splice(i, 1);
      };
    };
    } else {
      document.getElementById(id).classList.toggle("active");
      if (id == "dropdown-park") {
        filtered_urls.push("https://i.imgur.com/Sq7ZWl4.png")
      } else if (id == "dropdown-pool") {
        filtered_urls.push("https://i.imgur.com/hWD3v5O.png")
      } else if (id == "dropdown-playground") {
        filtered_urls.push("https://i.imgur.com/umsvfED.png")
      } else if (id == "dropdown-splash") {
        filtered_urls.push("https://i.imgur.com/tO61iV6.png")
      } else if (id == "dropdown-trail") {
        filtered_urls.push("https://i.imgur.com/K7MTLyv.png")
      } else if (id == "dropdown-field") {
        filtered_urls.push("https://i.imgur.com/YmGq2KL.png")
      } else if (id == "dropdown-museum") {
        filtered_urls.push("https://i.imgur.com/Q657jYI.png")
      } else if (id == "dropdown-rec") {
        filtered_urls.push("https://i.imgur.com/SMUpvya.png")
      } else if (id == "dropdown-art") {
        filtered_urls.push("https://i.imgur.com/aTuN9dl.png")
      };
    };

}

function resetFilter() {
  for (i = 0; i < filter_ids.length; i++) {
    if (document.getElementById(filter_ids[i]).classList.contains("active") ) {
      document.getElementById(filter_ids[i]).classList.toggle("active");
    }
  }
  filtered_urls = [];
  first_run = true;
  init()
}

google.maps.event.addDomListener(window, "load", init);

var map, markersArray = [];

var mapCenter = new google.maps.LatLng(30.26827752877251, -97.74217643718337);
var mapZoom = 13;

var locationlist = [];

if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
  icon_scale = 32
} else {
  icon_scale = 42
};

function bindInfoWindow(marker, map, location) {
  google.maps.event.addListener(marker, "click", function() {
    function close(location) {
      location.ib.close();
      location.infoWindowVisible = false;
      location.ib = null;
      locationlist.shift();
    }

    if (location.infoWindowVisible === true) {
      close(location);
    } else {
      markersArray.forEach(function(loc, index) {
        if (loc.ib && loc.ib !== null) {
          close(loc);
        }
      });

      var boxText = document.createElement("div");
      boxText.style.cssText = "background: #fff;";
      boxText.classList.add("md-whiteframe-2dp");

      function buildPieces(location, el, part, icon) {
        if (location[part] === "") {
          return "";
        } else if (location.iw[part]) {
          switch (el) {
            case "photo":
              if (location.photo) {
                return (
                  '<div class="iw-photo" style="background-image: url(' +
                  location.photo +
                  ');"></div>'
                );
              } else {
                return "";
              }
              break;
            case "iw-toolbar":
              return (
                '<div class="iw-toolbar"><h3 class="md-subhead">' +
                location.title +
                "</h3></div>"
              );
              break;
            case "div":
              switch (part) {
                case "email":
                  return (
                    '<div class="iw-details"><i class="material-icons" style="color:#4285f4;"><img src="icons/' +
                    icon +
                    '.svg"/></i><span><a href="mailto:' +
                    location.email +
                    '" target="_blank">' +
                    location.email +
                    "</a></span></div>"
                  );
                  break;
                case "web":
                  return (
                    '<div class="iw-details"><i class="material-icons" style="color:#4285f4;"><img src="icons/' +
                    icon +
                    '.svg"/></i><span><a href="' +
                    location.web +
                    '" target="_blank">' +
                    location.web_formatted +
                    "</a></span></div>"
                  );
                  break;
                case "desc":
                  return (
                    '<label class="iw-desc" for="cb_details"><input type="checkbox" id="cb_details"/><h3 class="iw-x-details">Details</h3><i class="material-icons toggle-open-details"><img src="icons/' +
                    icon +
                    '.svg"/></i><p class="iw-x-details">' +
                    location.desc +
                    "</p></label>"
                  );
                  break;
                default:
                  return (
                    '<div class="iw-details"><i class="material-icons"><img src="icons/' +
                    icon +
                    '.svg"/></i><span>' +
                    location[part] +
                    "</span></div>"
                  );
                  break;
              }
              break;
            case "open_hours":
              var items = "";
              if (location.open_hours.length > 0) {
                for (var i = 0; i < location.open_hours.length; ++i) {
                  if (i !== 0) {
                    items +=
                      "<li><strong>" +
                      location.open_hours[i].day +
                      "</strong><strong>" +
                      location.open_hours[i].hours +
                      "</strong></li>";
                  }
                  var first =
                    '<li><label for="cb_hours"><input type="checkbox" id="cb_hours"/><strong>' +
                    location.open_hours[0].day +
                    "</strong><strong>" +
                    location.open_hours[0].hours +
                    '</strong><i class="material-icons toggle-open-hours"><img src="icons/keyboard_arrow_down.svg"/></i><ul>' +
                    items +
                    "</ul></label></li>";
                }
                return (
                  '<div class="iw-list"><i class="material-icons first-material-icons" style="color:#4285f4;"><img src="icons/' +
                  icon +
                  '.svg"/></i><ul>' +
                  first +
                  "</ul></div>"
                );
              } else {
                return "";
              }
              break;
          }
        } else {
          return "";
        }
      }

      boxText.innerHTML =
        buildPieces(location, "photo", "photo", "") +
        buildPieces(location, "iw-toolbar", "title", "") +
        buildPieces(location, "div", "address", "location_on") +
        buildPieces(location, "div", "web", "public") +
        buildPieces(location, "div", "email", "email") +
        buildPieces(location, "div", "tel", "phone") +
        buildPieces(location, "div", "int_tel", "phone") +
        buildPieces(location, "open_hours", "open_hours", "access_time") +
        buildPieces(location, "div", "desc", "keyboard_arrow_down");

      var myOptions = {
        alignBottom: true,
        content: boxText,
        disableAutoPan: false,
        maxWidth: 0,
        pixelOffset: new google.maps.Size(-140, -icon_scale),
        zIndex: null,
        boxStyle: {
          opacity: 1,
          width: "280px"
        },
        closeBoxMargin: "0px 0px 0px 0px",
        infoBoxClearance: new google.maps.Size(1, 1),
        isHidden: false,
        pane: "floatPane",
        enableEventPropagation: false
      };

      location.ib = new InfoBox(myOptions);
      location.ib.open(map, marker);
      location.infoWindowVisible = true;
      //map.setCenter({lat: location.lat, lng: location.lng})

    // WORKS
    locationlist.push(location)
    close(locationlist[locationlist.length-2])
    }
  });
}

function init() {
  var mapOptions = {
    center: mapCenter,
    zoom: mapZoom,
    gestureHandling: "auto",
    fullscreenControl: false,
    zoomControl: false,
    disableDoubleClickZoom: true,
    mapTypeControl: false,
    scaleControl: false,
    scrollwheel: true,
    streetViewControl: false,
    draggable: true,
    clickableIcons: false,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  var mapElement = document.getElementById("map");
  var map = new google.maps.Map(mapElement, mapOptions);

  if (first_run == true) {
    for (i = 0; i < locations.length; i++) {
      var icon = {
        url: locations[i].marker, // url
        scaledSize: new google.maps.Size(icon_scale, icon_scale)
      }; // scaled size
      marker = new google.maps.Marker({
        icon: icon,
        // ^^ Icon scaling
        position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
        map: map,
        title: locations[i].title,
        address: locations[i].address,
        desc: locations[i].desc,
        tel: locations[i].tel,
        int_tel: locations[i].int_tel,
        vicinity: locations[i].vicinity,
        open: locations[i].open,
        open_hours: locations[i].open_hours,
        photo: locations[i].photo,
        time: locations[i].time,
        email: locations[i].email,
        web: locations[i].web,
        iw: locations[i].iw
      });

      markersArray.push(marker);

      if (locations[i].iw.enable === true) {
        bindInfoWindow(marker, map, locations[i]);
      }
    }
  }

  // Check Filter
  for (i = 0; i < locations.length; i++) {
    var displayed = false;
    for (n = 0; n < filtered_urls.length; n++) {
      if (locations[i].marker == filtered_urls[n]) {
        var displayed = true;
      }
    };

    if (displayed == true) {
    // vv Icon scaling
      var icon = {
        url: locations[i].marker, // url
        scaledSize: new google.maps.Size(icon_scale, icon_scale)
      }; // scaled size
      marker = new google.maps.Marker({
        icon: icon,
        // ^^ Icon scaling
        position: new google.maps.LatLng(locations[i].lat, locations[i].lng),
        map: map,
        title: locations[i].title,
        address: locations[i].address,
        desc: locations[i].desc,
        tel: locations[i].tel,
        int_tel: locations[i].int_tel,
        vicinity: locations[i].vicinity,
        open: locations[i].open,
        open_hours: locations[i].open_hours,
        photo: locations[i].photo,
        time: locations[i].time,
        email: locations[i].email,
        web: locations[i].web,
        iw: locations[i].iw
      });

      markersArray.push(marker);

      if (locations[i].iw.enable === true) {
        bindInfoWindow(marker, map, locations[i]);
      }

    };
  };

  google.maps.event.addListener(map, 'zoom_changed', (function saveMapZoom() {
    mapZoom = map.getZoom();
  }));

  google.maps.event.addListener(map, 'center_changed', (function saveMapCenter() {
    mapCenter = map.getCenter();
  }));

}

    fullscreenControl: false,
    zoomControl: false,

  var mapElement = document.getElementById("map");

  if (first_run == true) {
    for (i = 0; i < locations.length; i++) {

  for (i = 0; i < locations.length; i++) {

    for (n = 0; n < filtered_urls.length; n++) {

        var displayed = true;
      }
    };

    if (displayed == true) {
    // vv Icon scaling
      var icon = {
        url: locations[i].marker, // url
        scaledSize: new google.maps.Size(icon_scale, icon_scale)
      }; // scaled size
      marker = new google.maps.Marker({

      });

      markersArray.push(marker);

  };

  google.maps.event.addListener(map, 'zoom_changed', (function saveMapZoom() {

  }));

  google.maps.event.addListener(map, 'center_changed', (function saveMapCenter() {

  }));

  // GEOLOCATION START
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var you_pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      map.setCenter(you_pos);
      map.setZoom(14);
      var locations1 = [
        {
          marker: "https://i.imgur.com/DnoLNQk.png",

            photo: true,

            web: true
          }
        }
      ];;
      for (i = 0; i < locations1.length; i++) {
        // vv Icon scaling
        var icon = {
          url: locations1[i].marker, // url
          scaledSize: new google.maps.Size(18, 18)
        }; // scaled size
        // ^^ Icon scaling
        marker = new google.maps.Marker({
          icon: icon,
          position: new google.maps.LatLng(
